---
os: linux
dist: xenial
language: ruby
cache: bundler
before_install:
  - bundle -v
script:
  - SIMPLECOV=yes bundle exec $CHECK
jobs:
  fast_finish: true
  include:
    - env: CHECK='rubocop'
      rvm: 2.7
    - env: CHECK='rspec spec'
      rvm: 2.7
branches:
  only:
    - main
    - "/^v\\d/"
    - release
env:
  global:
    secure: 
